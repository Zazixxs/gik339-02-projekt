<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Boys Fanclub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/list.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/button.css">

</head>
<body>

    <div class="container-fluid p-5 text-center header">
    <h1>Star Boys Fanclub</h1>
    </div>


<div class="container">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <button id="addMovieButton" class="btn">Add Movie</button>
            </div>

            <form action="create" id="addMovieForm" class="form col-lg-6">
                <div class="form-group">
                    <label for="title">Movie Name</label>
                    <input type="text"name="title" class="form-control" id="title" placeholder="Enter Movie Name" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="short_description">Short Description</label>
                    <textarea class="form-control" name="short_description" id="short_description" rows="2" placeholder="Enter Short Description" maxlength="150" required></textarea>
                </div>
                <div class="form-group">
                    <label for="long_escription">Long Description</label>
                    <textarea class="form-control" name="long_description" id="long_description" rows="5" placeholder="Enter Long Description" maxlength="450" required></textarea>
                </div>
                <div class="button-container mb-2 mt-2">
                    <input id="create" type="submit" class="btn"  value="Create" data-bs-toggle="modal" data-bs-target="#changeConfirmation">
                    <input id="update" type="submit" class="btn btn--hidden"  value="Update" data-bs-toggle="modal" data-bs-target="#changeConfirmation">
                </div>
            </form>
        </div>
    </div>
    
    <div class="container px-4">
        <div id="movieList" class="row mb-5 gx-5 list">
         
          <!-- HÃ¤r listas filmerna -->
          
        </div>
    </div>

    <script src="./script/script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

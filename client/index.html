<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/list.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/button.css">

</head>
<body>

    <div class="container-fluid p-5 text-center header">
    <h1>Star Boys Fanclub</h1>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <button id="addMovieButton" class="btn">Add Movie</button>
            </div>

            <form id="addMovieForm" class="form col-lg-6">
                <div class="form-group">
                    <label for="inputMovieName">Movie Name</label>
                    <input type="text" class="form-control" id="movieName" placeholder="Enter Movie Name">
                </div>
                <div class="form-group">
                    <label for="inputShortDescription">Short Description</label>
                    <textarea class="form-control" id="movieShortDescription" rows="2" placeholder="Enter Short Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputLongDescription">Long Description</label>
                    <textarea class="form-control" id="movieLongDescription" rows="5" placeholder="Enter Long Description"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn mt-4" data-bs-toggle="modal" data-bs-target="#changeConfirmation">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container px-4">
        <div id="movieList" class="row mb-5 gx-5 list">
         
          <!-- HÃ¤r listas filmerna -->
          
        </div>
    </div>



    <!------------------- MODAL ----------------->
    <!-- Modal -->
    <div class="modal fade" id="changeConfirmation" tabindex="-1" role="dialog" aria-labelledby="changeConfirmationLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeConfirmationLabel">Modal title</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
